	const categorySelect = document.getElementById('category-select');
	const cardContainer = document.getElementById('card-container');
	const totalPriceValue = document.getElementById('total-price-value');
	const submitButton = document.querySelector('.submit-button');

	
	function generateCardHtml(product) {
		return `
			<div class="card">
				<img src="${product.image}" alt="${product.name}">
				<div class="card-details">
					<div class="card-name">${product.name}</div>
					<div class="card-item-number">${product.itemNumber}</div>
					<div class="card-value">${product.value}</div>
				</div>
			</div>
		`;
	}

	
	function calculateTotalPrice(products) {
		let totalPrice = 0;
		for (const product of products) {
			totalPrice += parseFloat(product.value.replace('€', ''));
		}
		return totalPrice.toFixed(2);
	}

	
	function addCards(category) {
    const cardContainer = document.getElementById('card-container');
    cardContainer.innerHTML = '';

    products[category].forEach(product => {
    const card = document.createElement('div');
    card.classList.add('card');

    
    card.addEventListener('click', () => {
      product.selected = !product.selected;
      updateTotalPrice();
      updateCards(category);
    });

    
    if (product.selected) {
      card.classList.add('selected');
    }

    
    const image = document.createElement('img');
    image.src = product.image;
    
  });
}

	categorySelect.addEventListener('change', (event) => {
		const category = event.target.value;
		if (category) {
			
			const productsInCategory = products[category];
			const cardHtmlArray = productsInCategory.map((product) => generateCardHtml(product));
			cardContainer.innerHTML = cardHtmlArray.join('');

			
			const totalPrice = calculateTotalPrice(productsInCategory);
			totalPriceValue.textContent = `${totalPrice} €`;
		} else {
			cardContainer.innerHTML = '';
			totalPriceValue.textContent = '0.00 €';
		}
	});

	
	submitButton.addEventListener('click', () => {
		
		alert(`Η τελική τιμή διαμορφώνεται σε ${totalPriceValue.textContent}`);
	});
